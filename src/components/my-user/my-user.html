<ion-card>
  <img src="assets/imgs/badu-live.png"/>
  <ion-card-content>
    <ion-card-title>
      <strong my-highlight>{{ user.name }}</strong>
    </ion-card-title>
    <p>{{ user.bio }} {{user.age}}</p>
    <button ion-button block (click)="contact()">Contactar</button>
    <button ion-button block (click)="call()">Llamar</button>
  </ion-card-content>
</ion-card>
